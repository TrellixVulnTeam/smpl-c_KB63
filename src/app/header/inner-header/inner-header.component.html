<header>
    <div class="top-section">
        <div class="top-section__left">
            <div class="top-section__left__logo">
                <img src="../../assets/images/logo.png" />
            </div>
            <div class="top-section__left__welcome text-right">
                Welcome :<span> Peddi, Vardhan</span>
            </div>
        </div>
        <div class="top-section__right text-right">
            <div class="top-section__right__nav" (clickOutside)="toggle()">
                <ul>
                    <li><a mat-button (click)="openInviteDialog()">Invite</a></li>
                    <li><a [routerLink]="['/company-profile']">Company Details</a></li>
                    <li><a (click)="toggle()">My Administration </a>
                            <div  *ngIf="isHidden" class="drop-down">
                                <div> <a [routerLink]="['/manageusers']">Mange Users</a></div>
                                <div> <a [routerLink]="['/assessor-profile']">Manage Assessors &#38; RPs</a></div>
                            </div>
                    </li>
                    <li (click)="toggle1()" class="profile-thumb">
                        <img src="../../assets/images/photo.png" />
                        <div *ngIf="isHidden1" class="drop-down">
                            <div> <a [routerLink]="['/my-profile']">My Profile</a></div>
                            <div> <a [routerLink]="['/company-profile']">Company Profile</a></div>
                            <div> <a [routerLink]="['/change-password']">Change Password</a></div>
                            <div> <a [routerLink]="['/login']" (click)="logout()">Logout</a></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
