<div class="self-assessment-container">
    <div class="self-assessment-container__form">
        <form [formGroup]="selfAssessmentForm" novalidate>
            <h1>Self Assessment</h1>
            <div class="form-field">

                <div class="form-field__input">
                    <input type="text" placeholder="Enter Self Assessment Name *" formControlName="sSubscriptionName" />
                </div>
                <div class="form-field__input">
                    <select formControlName="sSubscriptionName">
                        <option *ngFor="let obj of listData" [value]="obj.value">{{obj.sSubscriptionName}}</option>
                    </select>
                </div>
            </div>

            <div class="bottom-container">
                <button mat-button mat-dialog-close (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </div>
    <div class="self-assessment-container__image">
        <img src="../../../assets/images/self-assessment.svg" width="350" />
    </div>
</div>
